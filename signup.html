<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create a BankerMax Account</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!--Firebase Links-->
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        <style>
            .round{
                border-radius: 10px;
                margin: 80px;
                padding: 20px;
            }
            a{
                color: yellow;
            }
        </style>
    </head>
    <body class="bg-warning text-info">
        <center class=" ">
            <h1>BankerMax<sup><img src="logo.png" style="width:50px;border-radius: 50%;"></sup></h1>
            <div class="round bg-info text-warning form-group">
                <form id="signupForm">
                    <h5>Create a BankerMax Account</h5>
                    <input class="form-control" id="userI" type="text" placeholder="Enter Username here..."><br>
                    <input class="form-control" id="passI" type="password" placeholder="Enter Password here..."><br>
                    <input class="form-control" id="cPassI" type="password" placeholder="Confirm Password..."><br>
                    <button class="btn btn-warning text-primary">
                        <b>Signup</b>
                    </button>
                </form>
                <a href="index.html">Already have an account? Login here</a>
            </div>
        </center>
    </body>
    <script src="getAddFirebase.js"></script>
    <script src="signup.js"></script>
</html>
